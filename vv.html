<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download from TeraBox</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .download-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .title .terabox {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .cookie-status {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cookie-status.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .check-icon {
      width: 24px;
      height: 24px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .check-icon.error {
      background: #ef4444;
    }

    .status-text {
      flex: 1;
    }

    .status-title {
      font-weight: 600;
      color: #22c55e;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .status-title.error {
      color: #ef4444;
    }

    .status-subtitle {
      font-size: 12px;
      color: #64748b;
    }

    .update-cookie-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 32px;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .update-cookie-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .url-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
      text-align: center;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .url-input {
      width: 100%;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .url-input:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .url-input::placeholder {
      color: #64748b;
    }

    .get-link-btn {
      width: 100%;
      padding: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .get-link-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .get-link-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .download-icon-btn {
      width: 20px;
      height: 20px;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Cookie Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 24px;
      padding: 32px 24px;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.8) translateY(20px);
      transition: all 0.3s ease;
    }

    .modal-overlay.show .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .modal-subtitle {
      color: #94a3b8;
      font-size: 14px;
    }

    .cookie-input {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      min-height: 100px;
      resize: vertical;
      font-family: monospace;
    }

    .cookie-input:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.12);
    }

    .cookie-input::placeholder {
      color: #64748b;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn.primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ffffff;
    }

    .modal-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-btn:hover {
      transform: translateY(-1px);
    }

    /* Result Section */
    .result-section {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      margin-top: 24px;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .result-section.show {
      transform: scale(1);
      opacity: 1;
    }

    .file-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
      word-break: break-word;
    }

    .file-size {
      color: #94a3b8;
      font-size: 13px;
    }

    .download-actions {
      display: flex;
      gap: 12px;
    }

    .download-btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .download-btn.primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ffffff;
    }

    .download-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .download-btn:hover {
      transform: translateY(-1px);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      color: #fca5a5;
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
        padding-top: 40px;
      }

      .title {
        font-size: 24px;
      }

      .modal {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="download-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
      </div>
      <h1 class="title">Download from <span class="terabox">TeraBox</span></h1>
      <p class="description">Fast, secure, and reliable file downloads from TeraBox. Get direct download links with no limits.</p>
    </div>

    <div class="cookie-status" id="cookieStatus">
      <div class="check-icon" id="checkIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
      </div>
      <div class="status-text">
        <div class="status-title" id="statusTitle">Cookie Configured</div>
        <div class="status-subtitle" id="statusSubtitle">Ready to download files</div>
      </div>
    </div>

    <button class="update-cookie-btn" id="updateCookieBtn" onclick="showCookieModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      Update Cookie
    </button>

    <div class="url-section">
      <h2 class="section-title">Enter TeraBox URL</h2>
      
      <div class="input-container">
        <input 
          type="text" 
          id="urlInput" 
          class="url-input" 
          placeholder="https://terabox.com/s/... or https://1024terabox.com/s/..."
          autocomplete="off"
          spellcheck="false"
        >
      </div>

      <button class="get-link-btn" id="getLinkBtn" onclick="getDownloadLink()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="download-icon-btn">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        <span id="btnText">Get Download Link</span>
      </button>
    </div>

    <div id="errorContainer"></div>
    <div id="resultContainer"></div>
  </div>

  <!-- Cookie Modal -->
  <div class="modal-overlay" id="cookieModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Update Cookie</h3>
        <p class="modal-subtitle">Paste your TeraBox cookie for better access</p>
      </div>
      
      <textarea 
        id="cookieInput" 
        class="cookie-input" 
        placeholder="ndus=YyMdTeyteHuihWw817BbpYUS73SQXx9P6ws1NyaU"
      ></textarea>
      
      <div class="modal-buttons">
        <button class="modal-btn secondary" onclick="closeCookieModal()">Cancel</button>
        <button class="modal-btn primary" onclick="saveCookie()">Save Cookie</button>
      </div>
    </div>
  </div>

  <script>
    const API_ENDPOINT = "https://terabox.ashlynn.workers.dev/";
    let currentCookie = "ndus=YyMdTeyteHuihWw817BbpYUS73SQXx9P6ws1NyaU"; // Default cookie

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadSavedCookie();
      updateCookieStatus();
    });

    function loadSavedCookie() {
      const saved = localStorage.getItem('terabox_cookie');
      if (saved) {
        currentCookie = saved;
      }
    }

    function updateCookieStatus() {
      const statusElement = document.getElementById('cookieStatus');
      const checkIcon = document.getElementById('checkIcon');
      const statusTitle = document.getElementById('statusTitle');
      const statusSubtitle = document.getElementById('statusSubtitle');

      if (currentCookie && currentCookie.trim()) {
        statusElement.className = 'cookie-status';
        checkIcon.className = 'check-icon';
        statusTitle.className = 'status-title';
        statusTitle.textContent = 'Cookie Configured';
        statusSubtitle.textContent = 'Ready to download files';
      } else {
        statusElement.className = 'cookie-status error';
        checkIcon.className = 'check-icon error';
        statusTitle.className = 'status-title error';
        statusTitle.textContent = 'Cookie Not Set';
        statusSubtitle.textContent = 'Update cookie for better access';
      }
    }

    function showCookieModal() {
      const modal = document.getElementById('cookieModal');
      const input = document.getElementById('cookieInput');
      input.value = currentCookie;
      modal.classList.add('show');
    }

    function closeCookieModal() {
      const modal = document.getElementById('cookieModal');
      modal.classList.remove('show');
    }

    function saveCookie() {
      const input = document.getElementById('cookieInput');
      const newCookie = input.value.trim();
      
      if (newCookie) {
        currentCookie = newCookie;
        localStorage.setItem('terabox_cookie', newCookie);
        updateCookieStatus();
        closeCookieModal();
        showSuccess('Cookie updated successfully!');
      } else {
        showError('Please enter a valid cookie');
      }
    }

    function showSuccess(message) {
      const container = document.getElementById('errorContainer');
      container.innerHTML = `
        <div style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12px; padding: 16px; color: #86efac; font-size: 14px; margin-top: 16px; text-align: center;">
          ${message}
        </div>
      `;
      setTimeout(() => container.innerHTML = '', 3000);
    }

    function showError(message) {
      const container = document.getElementById('errorContainer');
      container.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    async function getDownloadLink() {
      const urlInput = document.getElementById('urlInput');
      const getLinkBtn = document.getElementById('getLinkBtn');
      const btnText = document.getElementById('btnText');
      const resultContainer = document.getElementById('resultContainer');
      const errorContainer = document.getElementById('errorContainer');

      const url = urlInput.value.trim();

      // Clear previous results
      resultContainer.innerHTML = '';
      errorContainer.innerHTML = '';

      if (!url) {
        showError('Please enter a TeraBox share URL');
        return;
      }

      // Loading state
      getLinkBtn.disabled = true;
      btnText.innerHTML = 'Processing...';
      getLinkBtn.innerHTML = `
        <div class="loading-spinner"></div>
        <span>Processing...</span>
      `;

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            link: url,
            cookies: currentCookie
          })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        if (!data.download_link || !data.file_name) {
          throw new Error('File not found or invalid response');
        }

        // Show result
        const fileSize = data.file_size || 'Unknown size';
        const downloadUrl = data.proxy_url || data.download_link;

        resultContainer.innerHTML = `
          <div class="result-section" id="resultSection">
            <div class="file-info">
              <div class="file-name">${data.file_name}</div>
              <div class="file-size">${fileSize}</div>
            </div>
            <div class="download-actions">
              <a href="${downloadUrl}" class="download-btn primary" target="_blank" download>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Download
              </a>
              <button class="download-btn secondary" onclick="copyToClipboard('${downloadUrl}')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                Copy Link
              </button>
            </div>
          </div>
        `;

        // Show result with animation
        setTimeout(() => {
          document.getElementById('resultSection').classList.add('show');
        }, 100);

      } catch (error) {
        console.error('Error:', error);
        let errorMessage = 'An error occurred while fetching the file';
        
        if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
          errorMessage = 'Network error - check your internet connection';
        } else if (error.message.includes('404')) {
          errorMessage = 'File not found - check your URL';
        } else if (error.message.includes('500')) {
          errorMessage = 'Server error - try again later';
        } else {
          errorMessage = error.message;
        }

        showError(errorMessage);
      } finally {
        // Reset button
        getLinkBtn.disabled = false;
        getLinkBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="download-icon-btn">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          <span>Get Download Link</span>
        `;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.wr
